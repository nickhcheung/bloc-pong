<!DOCTYPE HTML>
<html>
  <head>
    <title>Bloc Pong</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <h1 class="title">Bloc Pong</h1>
    <div id="intro">
      <h2 id="start">Press SPACEBAR to begin</h2>
    </div>
    <div class="scoreboard">
      <h3 id="player-score">Score: 0</h3>
      <h3 id="comp-score">Score: 0</h3>
    </div>
    <div class="canvas">
      <canvas id="c" width="500" height="300"></canvas>
      <div class="end">
        <h1 id="game-end"></h1>
        <p>Refresh page to restart.</p>
      </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
